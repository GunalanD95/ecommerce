<html lang="en">

<head>
    <title>REDMART|ECOMMERCE</title>
</head>

<body>
    <div class="section">
        {% for product in products %}
        <span>
            {{product.title}}
        </span>
        <div>
            {{product.description}}
        </div>
        <div>
            {{product.price}}
        </div>
        {% endfor %}
    </div>

    <div>
        <form action="/create" method="post">
            <input type="text" name="title">
            <input type="text" name="description">
            <input type="number" name="price">

            <input type="hidden" name="csrfmiddleware" value="{{csrf_token}}">
            <input type="submit">
        </form>
    </div>

</body>

</html>
